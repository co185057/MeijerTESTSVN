;input file for ADD.exe
;
; [Devices] section list all the devices
; Action sections lists all the action to take
; The following is the action keys:
;
; //
; // RReg=key\value=             Read registry
; // Reg=key\value=Data          Write to registry
; // Cmd=anything   		 any command that can be run on dos prompt             
; // Ini=file[Section]data	 change INi file entries
; // Sec=SectionName		 Do the subsection
; // DoSecIfReg=key\value=data?SectionName:SectionName
    

[Globals]
OPOS=SOFTWARE\OLEforRetail\ServiceOPOS
DM=SOFTWARE\NCR\Device Manager\Devices
DMX=SOFTWARE\NCR\DeviceManagerEx\Devices\Local
DMCONFIG=SOFTWARE\NCR\SCOT\CurrentVersion\DMConfig
ADDKEY=SOFTWARE\NCR\ADD

;always called by ADD before device detection
;Hardware specific PreADD called first, then the common PreADD.
;For example, for 3x hardware, [3XPreADD] called first, then [PreADD] called
[3XPreADD]
cmd=cmd.exe /c %APP_DRIVE%\scot\bin\FixEdgePort.bat

[4XPreADD]
cmd=cmd.exe /c %APP_DRIVE%\scot\bin\UpdatePDAOnLane.bat

[PreADD]
cmd=cmd.exe /c %APP_DRIVE%\scot\bin\FixScreenSaver.bat

